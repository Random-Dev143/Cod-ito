<!doctype html>
<html lang="en">

<head>
    <title>Producto Nuevo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header id="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" id="app">
            <form>
                <div class=" mb-3">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" name="nombre" id="nombre" v-model="nombre">
            </div>
            <div class="mb-3">
                <label for="tel">tel</label>
                <input type="text" name="tel" id="tel" v-model="tel">
            </div>
    
            <div class="mb-3">
                <label for="email">email</label>
                <input type="text" name="email" id="email" v-model="email">
            </div>
            <div class="mb-3">
                <label for="tipo">Tipo</label>
                <input type="text" name="tipo" id="tipo" v-model="tipo">
            </div>
            <div class="mb-3">
                <label for="cantidad">cantidad</label>
                <input type="number" name="cantidad" id="cantidad" v-model="cantidad">
            </div>
            <div class="mb-3">
                <label for="entrada">Fecha de entrada</label>
                <input type="text" name="entrada" id="entrada" v-model="entrada"> 
            </div>
            <div class="mb-3">
                <label for="salida">Fecha de salida</label>
                <input type="text" name="salida" id="salida" v-model="salida">   
            </div>
            <div class="mb-3">
                <label for="dni">DNI</label>
                <input type="text" name="dni" id="dni" v-model="dni">
            </div>
                <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/registro_editar.js"></script>
</body>

</html>
